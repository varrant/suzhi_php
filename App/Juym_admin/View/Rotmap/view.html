<include file="Public/head" />
<include file="Public/sidebar"/>

<style type="text/css">

    .uploadifive-button {
        float: left;
        margin-right: 10px;
    }
    #queue {
        margin-top: 20px;
        border: 1px solid #E5E5E5;
        height: 107px;
        overflow: auto;
        margin-bottom: 10px;
        padding: 0 3px 3px;
        width: 250px;

    }
</style>
<!-- content start -->
<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">

        <hr/>

        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
            </div>
            <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
                <div class="am-form am-form-horizontal" >
                    <foreach name="data" item="v">
                        <input type="hidden" id="rl_id" value="{$v['rl_id']}">
                    <div class="am-form-group">
                        <div id="upimg">
                            <label for="user-name" class="am-u-sm-3 am-form-label">图片</label>
                            <div class="am-u-sm-9">
                                <input id="work" name="file_upload" type="file" multiple="true">
                                <img src="{$v['rl_image']}" id="work_image" style="width: 130px;height: 130px;margin-top: 15px;">

                            </div>
                        </div>
                    </div>


                    <div class="am-form-group" >
                        <label for="user-email" class="am-u-sm-3 am-form-label">排序</label>
                        <div class="am-u-sm-9">
                            <input type="text" id="rl_sort" value="{$v['rl_sort']}" placeholder="请输入排序数字" style="width:52%"/>

                        </div>
                    </div>


                    <div class="am-form-group">
                        <label for="user-email" class="am-u-sm-3 am-form-label">链接</label>
                        <div class="am-u-sm-9">
                            <input type="text" id="rl_link" value="{$v['rl_link']}" placeholder="请输入外部链接" style="width:52%"/>

                        </div>
                    </div>
                    </foreach>
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <div style="color: red;">排序数字越大，显示在前边</div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button type="button" onclick="baocun()" class="am-btn am-btn-primary">保存</button>
                            <button type="button" onclick="history.go(-1)" class="am-btn am-btn-primary">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <include file="Public/footer"/>
    <script src="__PUBLIC__/myjs/UploadPic.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            upload("work", "work_image"); //上传证件合影
        });
        /*
         * id file input的id
         * thumb 缩略图id
         */
        function upload(id, thumb) {
            //上传证书
            var u = new UploadPic();
            u.init({
                input: document.getElementById(id),
                callback: function(base64, fileType) {
                    console.log(base64);
                    $("#" + thumb).attr("src", base64);
                    $("#" + thumb).attr("filetype", fileType);
                },
                loading: function() {
                    //say_error("等待上传...");
                }
            });
        }

        function baocun(){
            var rl_id=$('#rl_id').val();
            var rl_image =$('#work_image').attr('src');
            var rl_sort = $('#rl_sort').val();
            var rl_link=$('#rl_link').val();

            if(rl_image=="" || rl_image == null){
                alert('请上传轮播图');
                return;
            }

            if(rl_sort=="" || rl_sort == null){
                alert('排序不能为空');
                return;
            }
            if(rl_link=="" || rl_link == null){
                alert('外部链接不能为空');
                return;
            }



            var data={'rl_id':rl_id,'rl_image':rl_image,'rl_sort':rl_sort,'rl_link':rl_link};
            $.ajax({
                url:"{:U('rotmap/doview')}",
                data:data,
                type:'post',
                dataType:"json",
                success:function(data){
                    if(data.status){
                        alert('修改成功');
                        window.location="{:U('Rotmap/lists')}";
                    }else{
                        alert(data.message);
                    }
                }
            });
        }
    </script>
