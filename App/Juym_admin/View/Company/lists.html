<include file="Public/head" />
<include file="Public/sidebar"/>
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
      </div>

      <hr>

       <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
          <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
              <a href="{:U('Company/adds',array('id'=>$id))}"><button type="button"; class="am-btn am-btn-default"><span class="am-icon-plus"></span>添加</button></a>
            </div>
          </div>
        </div>
      </div>

      <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th>
                <th class="table-id">序号</th>
                <th class="table-title" id="title" >企业名称</th>
                <th class="img_show">公司头像</th>
                <th class="">联系人</th>
                <th class="">手机号</th>
                <th class="">区域</th>
                <th class="">公司类型</th>
                <th class="">融资情况</th>
                <th class="">公司人数</th>
                <th class="">热招职位个数</th>
                <th class="table-set">操作</th>
              </tr>
              </thead>
              <tbody>
              <foreach name="a" item="v">
              <tr>
                <td><input type="checkbox" /></td>
                <td>{$v['com_id']}</td>
                <td>{$v['com_name']}</td>
                <td class="img_show">
                    <if condition="$v['com_logo'] neq '' ">
                    <img style="height:70px;width:90px" src="{$v['com_logo']}">
                     <else />无
                     </if>
                </td>
                <td>{$v['com_linkman']}</td>
                <td>{$v['com_tel']}</td>
                <td>{$v['com_address']}</td>
                <td>{$v['com_type']}</td>
                <td>{$v['com_angel']}</td>
                <td>{$v['com_munren']}</td>
                <td>{$v['zwgs']}个</td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <button type="submit" formmethod="get" formaction="{:U('Company/view',array(id=>$v['com_id']))}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>企业信息</button>
                      <button type="submit" formmethod="get" formaction="{:U('Poscha/lists',array(id=>$v['com_id']))}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>热招职位</button>
                      <button  formaction1="{:U('Company/lists')}" id="del{$v['com_id']}" type="button" formmethod="get" formaction="{:U('Company/dele',array(id=>$v['com_id']))}" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
                    </div>
                  </div>
                </td>
              </tr>
              </foreach>
              </tbody>
            </table>
            <div class="am-cf">
              共 {$row_page} 条记录
              <div class="am-fr">
                <ul class="am-pagination">
                  {$page}
                </ul>
              </div>
            </div>
            <hr />
            <p>注：.....</p>
          </form>
        </div>

      </div>
    </div>
<!-- 删除弹出框 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">Amaze UI</div>
    <div class="am-modal-bd">
      你，确定要删除这条记录吗？
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
    </div>
  </div>
</div>

<include file="Public/footer"/>

<script type="text/javascript">

   $(function(){

      switch({$type}){

        case 1 :
           $(".model").css('display',"none");
           break;
        case 2 :
          $(".model").css('display',"none");
          $("#title").html("标题");
           break;

        case 3 :
           $(".model").css('display',"none");
          
           break;

         case 4 :

            $(".img_show").css('display',"none");
         
           break;

        case 6 :
             $("#desc").css('display',"none");
            $(".desc").css('display',"none");
         
           break;

        }

    }); 



</script>
