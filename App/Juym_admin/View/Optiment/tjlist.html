<include file="Public/head" />
<include file="Public/sidebar"/>
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
      </div>
      <hr>
       <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
          <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
              <a href="{:U('Optiment/addtjlist',array('id'=>0))}"><button type="button"; class="am-btn am-btn-default"><span class="am-icon-plus"></span>添加</button></a>
            </div>
          </div>
        </div>
      </div>

      <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th>
                <th class="">序号</th>
                <th class="" >名称</th>
                <th class="">排序</th>
                <th class="img_show">是否热搜</th>
                <th >操作</th>
              </tr>
              </thead>
              <tbody>
              <foreach  name="data" item="v">
              <tr>
                <td><input type="checkbox" /></td>
                <td>{$v['pos_id']}</td>
                <td>{$v['pos_name']}</td>
                <td>{$v['pos_sort']}</td>
                <td>
                <if condition="$v['pos_hot'] eq '0' "> 是 <else />否</if>
                </td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <button type="submit" formmethod="get" formaction="{:U('Optiment/eidtjlist',array(id=>$v['pos_id']))}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>修改</button>
                      <button id="del{$v['id']}" type="button" formaction1="{:U('Optiment/tjlist')}" formmethod="get" formaction="{:U('Optiment/delzwlx',array(id=>$v['pos_id']))}" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
                    </div>
                  </div>
                </td>
              </tr>
              </foreach >
              </tbody>
            </table>
            <div class="am-cf">
              共 {$row_page} 条记录
              <div class="am-fr">
                <ul class="am-pagination">
                  {$page}
                </ul>
              </div>
            </div>
            <hr />
            <p>注：.....</p>
          </form>
        </div>

      </div>
    </div>
<!-- 删除弹出框 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">Amaze UI</div>
    <div class="am-modal-bd">
      你，确定要删除这条记录吗？
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
    </div>
  </div>
</div>

<include file="Public/footer"/>
