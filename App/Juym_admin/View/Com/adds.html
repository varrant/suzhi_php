<script type="text/javascript">

$(document).ready(function(){ 
　 $('#file_upload').uploadifive({
        'auto'             : false,
        'formData'         : {
                     'timestamp' : '<?php echo $timestamp;?>',
                     'token'     : '<?php echo md5('unique_salt' . $timestamp);?>'
                             },
        'queueID'          : 'queue',
        'uploadScript'     : "{:U('Com/doPhoto')}",
        'onUploadComplete' : function(file, data) {
          console.log(data);
            $('#both').append("<div class='add'><img  class='img1' width=100px src='"+data+"' >          <img class='ico' src='/Public/img/ywrong.png'> <input type='hidden' name='img[]' value="+data+"></div>");
              /*点击删除上传图片*/
              $(".ico").unbind("click");
              $(".ico").click(function(){
                  var objo=$(this).prev();
                  var img=$(this).prev(".img1").attr('src')
                  var url ="{:U('Com/delimg')}";
                  $.ajax({
                        type:"post",
                        url:url,
                        data:{'img':img},
                        dataType:"json",
                        success:function(data){
                          if(data=="ok"){
                             $(objo).parent('.add').remove();
                          }
                          }
                    });
              });
                } 
          });
      });



  $(document).on('click','#save',function(){
        var comname=$('#comname').val();
        var comlinkman=$('#comlinkman').val();
        var comtel=$('#comtel').val();
        var comtype=$("#comtype").val();
        var comangel=$("#comangel  option:selected").val();
        var communren=$("#communren  option:selected").val();
        var province=$("#s_province").val();
        var city=$("#s_city").val();
        var county=$("#s_county").val();
        var objo=$(".ico").prev();
        var img=$(".ico").prev(".img1").attr('src');
        // alert(comangel);
        // alert(communren);
        // alert(img);
        // return;
        var s_address=$("#s_address").val();
        var comaddress=province+city+county+s_address;
        var comdesc=$('#comdesc').val();

        if(comname==""){
          alert('企业名称不能为空');
          return;
        }
        if(comlinkman==""){
          alert('联系人不能为空');
          return;
        }
        if(comtel==""){
          alert('请输入联系电话');
          return;
        }
        if(county=="市、县级市"){
          alert('公司地址不能为空');
          return;
        }

        $.ajax({
            url:"{:U('com/doadds')}",
            data:{
                "comname":comname,
                "comlinkman":comlinkman,
                "comtel":comtel,
                "comtype":comtype,
                "comangel":comangel,
                "communren":communren,
                "comaddress":comaddress,
                "comdesc":comdesc,
                "img":img
            },
            type:'post',
            dataType:"json",
            success:function(data){
                if(data.status){
                    alert('添加成功');
                    window.location="{:U('com/lists')}";
                }else{
                    alert(data.message);
                }
            }
        });
    })
    

</script>
