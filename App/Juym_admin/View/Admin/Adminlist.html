<include file="Public/head" />
<include file="Public/sidebar"/>
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">表格</strong> / <small>Table</small></div>
      </div>

      <hr>

      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
          <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
              <a href="{:U('admin/addadmin')}"><button type="button"; class="am-btn am-btn-default"><span class="am-icon-plus"></span>新增</button></a>
            </div>
          </div>
        </div>
      </div>

      <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th>
                <th class="table-id">ID</th>
                <!-- <th class="table-title"></th> -->
                <th class="table-type">姓名</th>
                <th class="">号码</th>
                <th class="table-set">操作</th>
              </tr>
              </thead>
              <tbody>
              <foreach name="data" item="v">
              <tr>
                <td><input type="checkbox" /></td>
                <td>{$v['id']}</td>
              <!--   <td>{$v['username']}</td> -->
                <td>{$v['name']}</td>
                <td>{$v['iphone']} </td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <button type="submit" formmethod="get" formaction="{:U('admin/eidadmin',array(id=>$v['id']))}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>修改</button>
                      <button id="del{$v['id']}" type="button" formmethod="get" formaction="{:U('admin/deladmin',array(id=>$v['id']))}" formaction1="{:U('Admin/Adminlist')}"  class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
                       <button  type="submit" formmethod="get" formaction="{:U('admin/eidmima',array(id=>$v['id']))}" formaction1="{:U('City/Citylist')}" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span></span>密码修改</button>
                    </div>
                  </div>
                </td>
              </tr>
              </foreach>
              </tbody>
            </table>
            <div class="am-cf">
              共 {$row_page} 条记录
              <div class="am-fr">
                <ul class="am-pagination">
                  {$page}
                </ul>
              </div>
            </div>
            <hr />
            <p>注：.....</p>
          </form>
        </div>

      </div>
    </div>
<!-- 删除弹出框 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">Amaze UI</div>
    <div class="am-modal-bd">
      你，确定要删除这条记录吗？
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
    </div>
  </div>
</div>

<include file="Public/footer"/>
