<script type="text/javascript">
  function ssss(dom) {
   //获取要删除的ID
    var pos_id =$(dom).val();
    var data={'pos_id':pos_id}
    $.ajax({
      url:"{:U('poscha/delete')}",
      data:data,
      type:'post',
      dataType:"json",
      success:function(data){
        if(data.status){
          window.location="{:U('Poscha/lists')}";
        }else{
          alert(data.message);
        }
      }
    });
  }
  function fclick(am,type) {
    //获取要展示或取消的ID
    var pos_id =$(am).val();
    var pos_isindex = type;
    var data={'pos_id':pos_id,'pos_isindex':pos_isindex};
    $.ajax({
      url:"{:U('poscha/edit')}",
      data:data,
      type:'post',
      dataType:"json",
      success:function(data){
        if(data.status){
          window.location="{:U('Poscha/lists')}";
        }else{
          alert(data.message);
        }
      }
    });
  }
</script>
