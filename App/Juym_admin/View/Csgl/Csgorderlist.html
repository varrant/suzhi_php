<include file="Public/head" />
<include file="Public/Csidebar"/>
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">订单列表</strong> / <small>Table</small></div>
      </div>

      <hr>

      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
          <div class="am-btn-toolbar">
            <!-- <div class="am-btn-group am-btn-group-xs">
              <a href="{:U('admin/addadmin')}"><button type="button"; class="am-btn am-btn-default"><span class="am-icon-plus"></span>新增</button></a>
            </div> -->
          </div>
        </div>
      </div>

      <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th>
                <th class="table-id">ID</th>
                <th class="table-title">姓名</th>
                <th class="table-type">电话</th>
               
                <th class="table-author am-hide-sm-only">微信号</th>
                <th class="table-set">活动类型</th>
                <th class="table-set">付款金额</th>
                <th class="table-set">时间</th>
              </tr>
              </thead>
              <tbody>
             

              <foreach name="user" item="v">
              <tr>
                <td><input type="checkbox" /></td>
                <td>{$v['id']}</td>
                <td>{$v['wxaname']}</td>
                <td>{$v['wxaphone']}</td>
                <td>{$v['wxnum']} </td>
                <td>
                     <if condition="$v['table_p'] eq 1"> 
                          考级1
                    <elseif condition="$v['table_p'] eq 2" />
                          考级2
                    <elseif condition="$v['table_p'] eq 3" />
                          考级3
                    <elseif condition="$v['table_p'] eq 4" />
                          考级4
                    <elseif condition="$v['table_p'] eq 5" />
                          考级5
                    <elseif condition="$v['table_p'] eq 6" />
                          健康体检 
                    </if>

                   </td>
                <td>
                 {$v['price']}
                </td>
                <td>
                  
                  {$v['time'] | date="Y-m-d ",###}
                </td>
              </tr>
              </foreach>
             
              </tbody>
            </table>
            <div class="am-cf">
              共 {$row_page} 条记录
              <div class="am-fr">
                <ul class="am-pagination">
                  {$page}
                </ul>
              </div>
            </div>
            <hr />
            <p>注：.....</p>
          </form>
        </div>

      </div>
    </div>
<!-- 删除弹出框 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">Amaze UI</div>
    <div class="am-modal-bd">
      你，确定要删除这条记录吗？
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
    </div>
  </div>
</div>

<include file="Public/footer"/>
