<script type="text/javascript">

	function jjclicks(){
		//获取是否传递参数
		var id=$('#type').val();
		//获取页数
		var page=$('#page').val();
		var pos_task_type = id;

		var data={'fhtype':'json','pos_task_type':pos_task_type,'page':page};
		$.ajax({
			type: "post",
			url:"{:U('task/lists')}",
			data: data,
			dataType: "json",
			success: function(data){
				if(data.data.length > 0){
					var ghtml='';
					var shtml='';
					$.each(data.data,function(index,item){
						if(item['pos_task_type'] == 1){
							shtml ="<span class='part'>兼职</span>";
						}else if(item['pos_task_type'] == 2){
							shtml ="<span class='fieldwork'>实习</span>";
						}else{
							shtml ="<span class='full'>全职</span>";
						}
						ghtml +="<li><a href=\"/index.php/home/task/details?pos_id="+item['pos_id']+"\"><div class='list_img'><img src="+item['pos_img']+" width='100%' /></div><div class='list_word'><h3>"+shtml+""+item['pos_name']+"<span class='price'>"+item['pos_brokerage']+"</span></h3><p></p><div class='list_num'><span>需求："+item['pos_recruitmun']+"人</span><div class='list_view'><span><img src='__PUBLIC__/home/images/taskico1.png' />"+item['total_toudi']+"</span><span><img src='__PUBLIC__/home/images/taskico2.png' />"+item['total_liulan']+"</span></div></div></div></a></li>";

					});

					if(page >1){
						$("#good_ul").append(ghtml);
					}else{
						$("#good_ul").html(ghtml);
					}
						var page1=parseInt(page)+1;
						$('#page').val(page1);

				}else{
					//暂无数据 页面没写
				}
			}
		});

	}
	function flclicks(id){
		if(id == 1){
			$('#jz').addClass('on');
			$('#sx').removeClass('on');
			$('#qz').removeClass('on');
		}else if(id == 2){
			$('#jz').removeClass('on');
			$('#sx').addClass('on');
			$('#qz').removeClass('on');
		}else{
			$('#jz').removeClass('on');
			$('#sx').removeClass('on');
			$('#qz').addClass('on');
		}



		//赋值
		$('#type').val(id);
		//将页数赋值为1
		$('#page').val(2);
		var pos_task_type = id;
		var data={'fhtype':'json','pos_task_type':pos_task_type};
		$.ajax({
			type: "post",
			url:"{:U('task/lists')}",
			data: data,
			dataType: "json",
			success: function(data){
				if(data.data.length > 0){
					var ghtml='';
					var shtml='';
					$.each(data.data,function(index,item){
						if(item['pos_task_type'] == 1){
							shtml ="<span class='part'>兼职</span>";
						}else if(item['pos_task_type'] == 2){
							shtml ="<span class='fieldwork'>实习</span>";
						}else{
							shtml ="<span class='full'>全职</span>";
						}
						ghtml +="<li><a href=\"/index.php/home/task/details?pos_id="+item['pos_id']+"\"><div class='list_img'><img src="+item['pos_img']+" width='100%' /></div><div class='list_word'><h3>"+shtml+""+item['pos_name']+"<span class='price'>"+item['pos_brokerage']+"</span></h3><p></p><div class='list_num'><span>需求："+item['pos_recruitmun']+"人</span><div class='list_view'><span><img src='__PUBLIC__/home/images/taskico1.png' />"+item['total_toudi']+"</span><span><img src='__PUBLIC__/home/images/taskico2.png' />"+item['total_liulan']+"</span></div></div></div></a></li>";

					});
						$("#good_ul").html(ghtml);
				}else{
					//暂无数据 页面没写
				}
			}
		});

	}






</script>
