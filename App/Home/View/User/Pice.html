1、本投保人已阅读《平安家养宠物责任保险条款》，并特别就条款中有关责任免除和投保人、被保险人义务的内容进行阅读，并接受条款全部内容。 根据《中华人民共和国合同法》第十一条规定，数据电文是合法的合同表现形式。本人接受以中国平安财产保险股份有限公司提供的电子保单作为本投保书成立的合法有效凭证，具有完全证据效力。

附：《平安家养宠物责任保险条款

 中国平安财产保险股份有限公司
 平安家养宠物责任保险条款 

 总则 

 第一条本保险合同由保险条款、投保单、保险单、保险凭证以及批单组成。凡涉及本保险合同的约定，均应采用书面形式。
  保险责任
  第二条 保险期间内，因保险单中载明的宠物造成第三者的人身伤害或财产的直接损失，具体承保责任以保险单载明为准，依法应由被保险人承担的经济赔偿责任，保险人扣除本保险合同约定的免赔额后在赔偿限额内负责赔偿。 第三条 保险事故发生后，被保险人因保险事故而被提起仲裁或者诉讼的，对应由被保险人支付的仲裁或诉讼费用以及事先经保险人书面同意支付的其他必要的、合理的费用（以下简称“法律费用”），保险人按照本保险合同约定也负责赔偿。 
  责任免除

   第四条 下列损失、费用和责任，保险人不负责赔偿： 
  （一）被保险人或其家庭成员的人身伤害或其所有、租用或保管的财产的损失； 
  （二）被保险人的故意行为造成的第三者的人身伤害和财产损失； 
  （三）宠物造成其他动物的伤害； 
  （四）相关法律法规禁止普通市民饲养的宠物造成第三者的人身伤害和财产损失（不管有无法律禁止，保险人所述宠物不包括藏獒、阿富汗猎犬、苏俄牧羊犬及类似大型或烈性犬只）； 
  （五）罚款、罚金或惩罚性赔偿； 
  （六）任何精神损害赔偿； 
  （七）间接损失； 
  （八）投保人、被保险人在投保之前已经知道或可以合理预见的索赔情况； 
  （九）保险单中约定的免赔额范围内的损失或责任； 
  （十）被保险人与他人协议中的约定的责任，但不包括没有该协议被保险人仍应承担的责任； 
  （十一）保险合同中未约定承保的责任。
   第五条 其他不属于保险责任范围的损失、费用和责任，保险人不负责赔偿。  赔偿限额 
   第六条 本保险合同的每次事故赔偿限额、累计赔偿限额由投保人与保险人协商确定，并在保险合同中载明。对于每次事故，保险人就本保险条款第二条和第三条约定责任的赔偿金额之和不超过保险单载明的每次事故赔偿限额；在保险期间内，保险人的累计赔偿金额不超过保险单载明的累计赔偿限额。  保险期间  
   第七条 本保险合同的保险期间由投保人与保险人协商确定，并在保险单上载明。  投保人、被保险人义务  
   第八条 被保险人应严格遵守国家及政府有关部门制定的与饲养宠物相关的法律法规等方面的规定，加强管理，采取合理的预防措施，尽力避免或减少责任事故的发生。 保险人可以对被保险人遵守前款约定的情况进行检查，向投保人、被保险人提出消除不安全因素和隐患的书面建议，投保人、被保险人应该认真付诸实施。但前述检查并不构成保险人对被保险人的任何承诺。 投保人、被保险人未按照约定履行上述安全义务的，保险人有权要求增加保险费或者解除合同。 
   第九条 被保险人收到受害人的损害赔偿请求时，应立即通知保险人。未经保险人书面同意，被保险人对受害人做出的任何承诺、拒绝、出价、约定、付款或赔偿，保险人不受其约束。对于被保险人自行承诺或支付的赔偿金额，保险人有权重新核定，不属于本保险责任范围或超出应赔偿限额的，保险人不承担赔偿责任。在处理索赔过程中，保险人有权自行处理由其承担最终赔偿责任的任何索赔案件，被保险人有义务向保险人提供其所能提供的资料和协助。 第十条 被保险人获悉可能发生诉讼、仲裁时，应立即以书面形式通知保险人；接到法院传票或其他法律文书后，应将其副本及时送交保险人。保险人有权以被保险人的名义处理有关诉讼或仲裁事宜，被保险人应提供有关文件，并给予必要的协助。 对因未及时提供上述通知或必要协助导致扩大的损失，保险人不承担赔偿责任。 
   第十一条 被保险人请求赔偿时，应向保险人提供下列证明和资料： 
   （一）保险单正本； 
   （二）被保险人或其代表填具的索赔申请书； 
   （三）受害人向被保险人提出索赔的相关材料； 
   （四）造成受害人人身伤害且保险合同承保该项责任的，应包括：受害人的病历、诊断证明、医疗费等医疗原始单据；受害人的人身伤害程度证明：受害人伤残的，应当提供具备相关法律法规要求的伤残鉴定资格的医疗机构出具的伤残程度证明；受害人死亡的，公安机关或医疗机构出具的死亡证明书； （五）造成受害人财产损失且保险合同承保该项责任的，应包括：损失、费用清单； （六）被保险人与受害人所签订的赔偿协议书或和解书；经判决或仲裁的，应提供判决文书或仲裁裁决文书； （七）投保人、被保险人所能提供的与确认保险事故的性质、原因、损失程度等有关的其他证明和资料。 被保险人未履行前款约定的索赔材料提供义务，导致保险人无法核实损失情况的，保险人对无法核实部分不承担赔偿责任。 
    赔偿处理 
     第十二条 保险人的赔偿以下列方式之一确定的被保险人的赔偿责任为基础： 
     （一）被保险人和向其提出损害赔偿请求的受害人协商并经保险人确认； 
     （二）仲裁机构裁决； 
     （三）人民法院判决； 
     （四）保险人认可的其他方式。 
     第十三条 被保险人给第三者造成损害，被保险人未向该第三者赔偿的，保险人不负责向被保险人赔偿保险金。 
     第十四条 发生保险事故时，如果被保险人的损失在有相同保障的其他保险项下也能够获得赔偿，则本保险人按照本保险合同的赔偿限额与其他保险合同及本保险合同的赔偿限额总和的比例承担赔偿责任。 其他保险人应承担的赔偿金额，本保险人不负责垫付。若被保险人未如实告知导致保险人多支付赔偿金的，保险人有权向被保险人追回多支付的部分。 第十五条 保险人受理报案、进行现场查勘、核损定价、参与案件诉讼、向被保险人提供建议等行为，均不构成保险人对赔偿责任的承诺。 
     第十六条 被保险人向保险人请求赔偿保险金的诉讼时效期间为二年，自其知道或者应当知道保险事故发生之日起计算。  
     争议处理和法律适用
     第十七条 因履行本保险合同发生的争议，由当事人协商解决。协商不成的，提交保险单载明的仲裁机构仲裁；保险单未载明仲裁机构且争议发生后未达成仲裁协议的，依法向中华人民共和国人民法院起诉。
     第十八条 与本保险合同有关的以及履行本保险合同产生的一切争议处理适用中华人民共和国法律（不包括港澳台地区法律）。 

     其他事项  

     第十九条 在本保险合同成立后，投保人可以书面形式通知保险人解除合同，但保险人已根据本保险合同约定给付保险金的除外。 投保人解除本保险合同时，应提供下列证明文件和资料： 
     （一）保险合同解除申请书； 
     （二）保险单原件； 
     （三）保险费交付凭证； 
     （四）投保人身份证明。 
     投保人要求解除本保险合同，自保险人接到保险合同解除申请书之时起，本保险合同的效力终止。保险人收到上述证明文件和资料之日起30日内退还保险单的未满期净保费。 
     释义
     第二十条 【家庭成员】指存在法律上的亲属关系并居住在一起的成员。 【未满期净保费】未满期净保费＝保险费×[1－（保险单已经过天数/保险期间天数）] ×（1－35%）。经过天数不足一天的按一天计算。
