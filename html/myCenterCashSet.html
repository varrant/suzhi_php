<!-- 提现设置 -->
<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>提现设置</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="assets/css/amazeui.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/myCenterCashSet.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/date.js"></script>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="mytopbannerbox">
            <div class="tipsbox">
                <!-- <div class="ico"><i class="fa fa-check-circle fa-check-circleover" aria-hidden="true" id="alipay" onclick="checkYes(this)"></i></div>
                <div class="content">支付宝</div>
                <div class="ico"><i class="fa fa-circle-o" aria-hidden="true" id="card" onclick="checkYes(this)"></i></div>
                <div class="content">银行卡</div> -->
                <input type="radio" checked="checked" name="pay" id="alipay" value="alipay" onclick="checkYes(this.id)"></input>
                <label for="alipay" class="alipay_bank checked"><i id="alipay_icon" class="fa fa-check-circle fa-check-circleover"></i><span class="alipay_span">支付宝</span></label>
                <input type="radio" name="pay" id="bankCard" value="bankcard" onclick="checkYes(this.id)"></input>
                <label for="bankCard" class="alipay_bank checked"><i id="bank_card_icon" class="fa fa-circle-o"></i><span class="bank_span">银行卡</span></label>
                <input type="hidden" id="cashtype" value="alipay">
                <div class="clearbox"></div>
            </div>
            <div class="alipay">
                <div class="ipt_box">
                    <input type="text" class="ipt_username"  placeholder="请输入支付宝帐号">
                </div>
                <div class="ipt_box">
                    <input type="text" class="ipt_username"  placeholder="请输入支付宝转账真实姓名">
                </div>
            </div>
            <div class="bank_card">
                <div class="ipt_box">
                    <input type="text" class="ipt_username" placeholder="请选择所属银行卡">
                </div>
                <div class="ipt_box">
                    <input type="text" class="ipt_username" placeholder="请输入银行卡号">
                </div>
                <div class="ipt_box">
                    <input type="text" class="ipt_username" placeholder="请输入所属支行">
                </div>
                <div class="ipt_box">
                    <input type="text" class="ipt_username" placeholder="请输入银行卡转账真实姓名">
                </div>
            </div>
            <div class="ipt_tips">
                注：因涉及到您的提现资金，请填写您正确的提现信息
            </div>
        </div>

        <div class="btn_box" style="margin-top: 100px;">
            <button class="btn_login_out" id="btn_login" @click="myset">确定</button>
        </div>
    </div>

</body>
<script>
    /* 选择银行卡或者支付宝 */
    function checkYes(id) {
        var alipayOrBankcard = id;　　
        if (alipayOrBankcard === 'alipay') {
            $('.bank_card').hide();
            $('#bank_card_icon').removeClass('fa-check-circle fa-check-circleover').addClass('fa-circle-o');
            $('#alipay_icon').removeClass('fa-circle-o').addClass('fa-check-circle fa-check-circleover');
            $('.alipay').show();
        }　　
        else if (alipayOrBankcard === 'bankCard'){
            $('.alipay').hide();
            $('#alipay_icon').removeClass('fa-check-circle fa-check-circleover').addClass('fa-circle-o');
            $('#bank_card_icon').removeClass('fa-circle-o').addClass('fa-check-circle fa-check-circleover');
            $('.bank_card').show();

        }
    }
</script>

</html>
