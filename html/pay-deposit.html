<body style="background:#eee;">

		<h3>领队保证金<img src="images/icon.png" onclick="box()"></h3>

			<li class="pay_frist"><h3>保证金额</h3><span>500元</span></li>

		</ul>
	</div>
	<a class="pay_inp" href="javascript:pay();" style="position:absolute;bottom:105px;left:6%;">立即支付</a>
	
	<!--说明-->
	<div class="box_bg" id="explain" style="display:none;">
		<div class="pay_box">
			<div class="deposit_word">
				<h3>什么是保证金</h3>
				<div class="box_word">
					<h3>什么是保证金？</h3>
					<p>为了保证履行双方约定而缴纳的钱，在完成双方履行的承诺之后给予退还。</p>
					<h3>保证金去哪儿了？</h3>
					<p>保证金存在乙方个人账户中，在乙方推荐成功入职者未满十人之前，保证金处于冻结状态，不可提现，不可使用。</p>
					<h3>如何退还保证金？</h3>
					<p>经乙方推荐，成功入职满十人，即可全额退还保证金。若发现刷单、逃单等情况，经平台审核情况属实，保证金不予退还。</p>
				</div>
				<a href="javascript:void(0);"><img class="guanbi" src="images/icon_1.png" onclick="guanbi()" width="52"></a>
			</div>
		</div>
	</div>

<script>
	function box(){
		$("#explain").show();
	}
	//关闭
	function guanbi(){
		$("#explain").hide();
		$("#pay_mode").hide();
		$(".pay_mode").animate({
			"bottom":"-184px"
		},0);
	}
	
	function pay(){
		$("#pay_mode").css('display','block');
		$(".pay_mode").animate({
			"bottom":"0px"
		},200);
	}
</script>
